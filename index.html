<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="main.JS" defer></script>
    <h1> Rock, Paper, Scissors!</h1>
    <div id="button_row">
        <button class="choice" id="rock">Rock</button>
        <button class="choice" id="paper">Paper</button>
        <button class="choice" id="scissors">Scissors</button>
    </div>
    <div id="results">
        <div class="infobox" id="roundValue"></div>
        <div class="infobox" id="talk"></div>
        <div class="infobox" id="playerScore"></div>
        <div class="infobox" id="computerScore"></div>
    </div>
</body>
</html>
